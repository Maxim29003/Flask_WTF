<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div class="container"></div>
    <h1>Contact US</h1>
    <form action="{{url_for('home')}}" method="post">
        {{form.csrf_token}}
        <p>
            {{form.name.label}}
            <br>
            {{form.name}}
        </p>

        <p>
            {{form.email.label}}
            <br>
            {{form.email(size=30)}}
        </p>

        <p>
            {{form.message.label}}
            <br>
            {{form.message}}
        </p>
        {{form.submit}}
    </form>
</body>
</html>
